<div class="login-page">
  <h2>Login</h2>
  <form [formGroup]="loginForm">
    <div class="justify-content-center">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="username" type="email">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
        </mat-form-field>
      </div>
      <div id="controls">
        <button class="p-2 m-2" style="width: 20%" [disabled]="loginForm.invalid" (click)="submit()" mat-flat-button color="primary">
          Login
        </button>
        <button class="p-2 m-2" routerLink="/register" mat-flat-button color="accent">Register</button>
      </div>
    </div>
  </form>
</div>
